<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap">
    <script></script>
    <title>Employee Payroll form</title>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/Capture.JPG" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>   
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false">
            <div class="form-head">Employee Payroll Form</div>
            <div class="row-content">
                <label class="label-text" for="name">Name</label>
                <input clsss="input" type="text" id="name" name="name" placeholder="Your name.." required>
            </div>
        </form>
    </div>
    <div class="row-content">
        <label class="label text" for="profile">Profile Image</label>
        <div class = "profile-radiocontent">
            <label>
                <input type="radio" id="profile1" name="profile" value="../assets/Business-Development-Manager-Profile-Photo.jpg" required>
                <img id="image1" class="profile" src="../assets/Business-Development-Manager-Profile-Photo.jpg" >
            </label>
            <label>
                <input type="radio" id="profile2" name="profile" value="../assets/850_c04e96eda8fba0c32353dd34eebe4968.png" required>
                <img id="image2" class="profile" src="../assets/850_c04e96eda8fba0c32353dd34eebe4968.png" >
            </label>
            <label>
                <input type="radio" id="profile3" name="profile" value="../assets/unnamed.png" required>
                <img id="image3" class="profile" src="../assets/unnamed.png" >
            </label>
            <label>
                <input type="radio" id="profile4" name="profile" value="../assets/images.jpg" required>
                <img id="image4" class="profile" src="../assets/images.jpg" >
            </label>
        </div>
    </div>
</body>
</html>
